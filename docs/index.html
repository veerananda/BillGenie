<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif;
            max-width: 800px; 
            margin: 0 auto; 
            padding: 15px;
            background-color: #1a1c1e;
            background-image: 
                linear-gradient(135deg, #232529 25%, transparent 25%),
                linear-gradient(225deg, #232529 25%, transparent 25%),
                linear-gradient(45deg, #232529 25%, transparent 25%),
                linear-gradient(315deg, #232529 25%, transparent 25%);
            background-position: 10px 0, 10px 0, 0 0, 0 0;
            background-size: 20px 20px;
            background-repeat: repeat;
            min-height: 100vh;
            color: #e1e3e5;
        }

        .menu-card {
            background: #212428;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .category { 
            background: linear-gradient(145deg, #262a30, #1d2024);
            padding: 20px;
            margin-top: 25px; 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }

        .category::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, #00ff9d, #00b377);
        }

        .category h2 {
            margin: 0;
            color: #fff;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .item { 
            display: flex; 
            justify-content: space-between; 
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            align-items: center;
            transition: all 0.3s ease;
        }

        .item:hover {
            transform: translateX(5px);
            background: linear-gradient(to right, rgba(0,255,157,0.1), transparent);
            padding-left: 10px;
            border-radius: 8px;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-name {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.05em;
            color: #e1e3e5;
        }

        .veg-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
            border: 2px solid currentColor;
            box-shadow: 0 0 10px rgba(0,255,157,0.3);
        }

        .veg { 
            color: #00ff9d;
            background-color: #00ff9d;
        }

        .non-veg { 
            color: #ff4757;
            background-color: #ff4757;
        }

        .price { 
            font-weight: 600;
            color: #00ff9d;
            font-size: 1.1em;
            background: rgba(0,255,157,0.1);
            padding: 6px 12px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,255,157,0.2);
            border: 1px solid rgba(0,255,157,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #212428;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0,255,157,0.5), transparent);
        }

        .restaurant-name {
            font-size: 2.5em;
            margin: 0;
            font-weight: 600;
            background: linear-gradient(45deg, #00ff9d, #00b377);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #00ff9d; /* Fallback */
            text-shadow: 0 2px 10px rgba(0,255,157,0.3);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .menu-card {
                padding: 15px;
                border-radius: 12px;
            }
            .category {
                padding: 15px;
                margin-top: 15px;
            }
            .restaurant-name {
                font-size: 2em;
            }
            .item-name {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="restaurant-name">Restaurant Menu</h1>
    </div>
    <div class="menu-card" id="menu-container">
        Loading menu...
    </div>

    <script>
        async function loadMenu() {
            const container = document.getElementById('menu-container');
            const urlParams = new URLSearchParams(window.location.search);
            const menuId = urlParams.get('m');

            if (!menuId) {
                container.innerHTML = '<div class="error">Invalid menu link</div>';
                return;
            }

            try {
                console.log('Fetching menu:', menuId);
                const response = await fetch(`./menus/${menuId}.json`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                });
                console.log('Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    console.error('Response not OK:', response.status, response.statusText);
                    const text = await response.text();
                    console.error('Response text:', text);
                    throw new Error(`Menu not found (${response.status})`);
                }
                
                const menuData = await response.json();
                console.log('Menu data loaded:', menuData);
                displayMenu(menuData);
            } catch (error) {
                console.error('Detailed error:', error);
                container.innerHTML = `<div class="error" style="color: #ff4757; text-align: center; padding: 20px;">
                    Unable to load menu. Please try again.<br>
                    <small style="color: #888;">Error: ${error.message}</small><br>
                    <small style="color: #888;">Menu ID: ${menuId}</small>
                </div>`;
            }
        }

        function displayMenu(menuData) {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            // Update restaurant name
            if (menuData.name) {
                document.querySelector('.restaurant-name').textContent = menuData.name;
            }

            // Group items by category
            const categories = {};
            menuData.items.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });

            // Display categories and items
            Object.entries(categories).forEach(([category, items]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `<h2>${category}</h2>`;

                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <div class="item-name">
                            <div class="veg-indicator ${item.isVegetarian ? 'veg' : 'non-veg'}"></div>
                            ${item.name}
                        </div>
                        <span class="price">â‚¹${item.price.toFixed(2)}</span>
                    `;
                    categoryDiv.appendChild(itemDiv);
                });

                container.appendChild(categoryDiv);
            });
        }

        // Load menu when page loads
        window.addEventListener('DOMContentLoaded', loadMenu);
    </script>
</body>
</html>
